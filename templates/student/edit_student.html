{% extends 'base.html' %}
{% block title %}
    <title>Create</title>
{% endblock title %}
{% block content %}
    <form method="post" class="post-form" enctype="multipart/form-data" action="{% url 'student-update' student.id %}">
        {% csrf_token %}
        <div class="container">
            <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Student Details</h3>
                </div>
            </div>
            <div class="form-error">{{ form.non_field_errors }}</div>
            {% for f in form %}
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label" for="{{ f.id_for_label }}">{{ f.label }}</label>
                    <div class="col-sm-4">
                        <h3>{{ f }}</h3>
                    </div>
                    <div class="form-error">{{ f.errors }}</div>
                </div>
            {% endfor %}
        <button type="submit" class="btn btn-primary">Submit</button>
        </div>

    </form>
{% endblock content %}
